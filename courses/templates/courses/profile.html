<!DOCTYPE html>
{% extends 'courses/navbar.html' %}

{% block content %}
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email|default:"Not set" }}</p>
        <p><strong>Role:</strong> {{ role|title }}</p>
        <p><strong>Joined:</strong> {{ user.date_joined }}</p>
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
{% endblock content %}
